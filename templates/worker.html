<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
        <title>{{ conn['ip'] }}</title>
        <style>
            .navbar {
                display: flex;
                justify-content: flex-end;
            }
            .btn:last-of-type {
                margin-right: 50px;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="btn btn-outline-light" role="button">Main</a>
            <a href="/worker_{{ conn['url'] }}" class="btn btn-outline-light" role="button">{{ conn['ip'] }}:{{ conn['port'] }}</a>
        </nav>
        <br/>
        <form action="/payload_{{conn['url']}}" method="POST">
            <label for="payload">Payload:</label>
            <textarea id="payload" name="payload" rows="10" cols="80"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>

        {% if response %}
            <h1>{{response}}</h1>
        {% endif %}

        {% if history %}
            <ol>
            {% for cmd in history %}
                <li>{{ cmd }}</li>
            {% endfor %}
            </ol>
        {% endif %}

        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js' integrity='sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js' integrity='sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF' crossorigin='anonymous'></script>
    </body>
</html>
